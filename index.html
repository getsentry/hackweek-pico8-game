<strong>Controls:</strong>
PICO-8 buttons X + O are mapped to keyboard <code>Z</code> + <code>X</code>. Arrow keys for movement. <code>Enter</code> to open menu.
<br>
On KaiOS phones, buttons X + O are mapped to <code>*</code> + <code>0</code> and <code>1</code> + <code>3</code>, and numpad (<code>2468</code>) for movement.
